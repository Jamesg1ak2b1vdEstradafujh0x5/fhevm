{{- if and .Values.zkProofWorker.hpa.enabled .Values.zkProofWorker.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "zkProofWorkerName" . }}-hpa
  labels:
    app: coprocessor-zkproof-worker
    app.kubernetes.io/name: {{ include "zkProofWorkerName" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "zkProofWorkerName" . }}
  minReplicas: {{ .Values.zkProofWorker.hpa.minReplicas }}
  maxReplicas: {{ .Values.zkProofWorker.hpa.maxReplicas }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.zkProofWorker.hpa.targetCPUUtilizationPercentage }}
  behavior:
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.zkProofWorker.hpa.scaleUp.stabilizationWindowSeconds }}
      selectPolicy: {{ .Values.zkProofWorker.hpa.scaleUp.selectPolicy }}
      policies:
      {{- range .Values.zkProofWorker.hpa.scaleUp.policies }}
      - type: {{ .type }}
        value: {{ .value }}
        periodSeconds: {{ .periodSeconds }}
      {{- end }}
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.zkProofWorker.hpa.scaleDown.stabilizationWindowSeconds }}
      selectPolicy: {{ .Values.zkProofWorker.hpa.scaleDown.selectPolicy }}
      policies:
      {{- range .Values.zkProofWorker.hpa.scaleDown.policies }}
      - type: {{ .type }}
        value: {{ .value }}
        periodSeconds: {{ .periodSeconds }}
      {{- end }}
{{- end }}
